      function zoomIn() {
        var Page = document.getElementById("Body");
        var zoom = parseInt(Page.style.zoom) + 10 + "%";
        Page.style.zoom = zoom;
        return false;
      }

      function zoomOut() {
        var Page = document.getElementById("Body");
        var zoom = parseInt(Page.style.zoom) - 10 + "%";
        Page.style.zoom = zoom;
        return false;
      }

      history.pushState(null, null, document.URL);
      window.addEventListener("popstate", function () {
        history.pushState(null, null, document.URL);
      });
      //Added By Girjesh To Change Text of PlaceHolder for Different Language Options
      $(document).ready(function () {
        var userIdPlaceholder = "User Name";
        var passwordPlaceholder = "Password";

        var type = getUrlVars()["type"];

        if (type == "hi") {
          userIdPlaceholder = "यूजर आईडी";
          passwordPlaceholder = "पासवर्ड";
          $("#lblback").text = "rr";
        }
        $("txtPass").attr("placeholder", passwordPlaceholder);
        $("txtUser").attr("placeholder", userIdPlaceholder);
      });

      function getUrlVars() {
        var vars = [],
          hash;
        var hashes = window.location.href
          .slice(window.location.href.indexOf("?") + 1)
          .split("&");
        for (var i = 0; i < hashes.length; i++) {
          hash = hashes[i].split("=");
          vars.push(hash[0]);
          vars[hash[0]] = hash[1];
        }
        return vars;
      }
      function refresh() {
        window.location.href = "index.html";
      }

      function ValidateForm() {
        var username = document.getElementById("txtUser");
        var passwd = document.getElementById("txtPass");
        var captcha = document.getElementById("txtCaptcha");

        if (username.value == "") {
          alertify.alert("Please enter Username");
          username.focus();
          return false;
        }

        if (passwd.value == "") {
          alertify.alert("Please enter Password");
          passwd.focus();
          return false;
        }

        if (captcha.value == "") {
          alertify.alert("Please enter Text as it is displayed in the image.");
          captcha.focus();
          return false;
        }

        return true;
      }

      function EncrptUserNamePass() {
        if (ValidateForm()) {
          var parampass = "{text:'" + $("#txtPass").val() + "'}";
          $.ajax({
            type: "POST",
            url: "index.html/Encrpt",
            //                        data: "{Name:'" + vN + "',SName:'" + vSN + "',ANo:'" + vAN + "',Email:'" + vE + "',Add:'" + vAd + "',Atri:'" + vAtr + "',Dep:'" + vDept + "',vDist:'" + vDist + "',vTeh:'" + vTeh + "',vBlk:'" + vBlk + "',vWd:'" + vWd + "',vGP:'" + vGP + "',vG:'" + vG + "',vZ:'" + vZ + "',vT:'" + vT + "',vR:'" + vR + "',vSD:'" + vSD + "',vD:'" + vD + "',vC:'" + vC + "',vV:'" + vV + "',vRM:'" + vRM + "',vHn:'" + vHn + "',vHnPh:'" + vHnPh + "',vI:'" + vI + "'}",
            data: parampass,
            contentType: "application/json;charset=utf-8",
            datatype: "json",
            async: false,
            success: function (msg) {
              $("#txtPass").val(msg.d);
            },
            error: function (data) {
              alert(data.responseText);
            },
          });
        } else {
          return false;
        }
      }

              <div class="col-sm-12 col-md-12 col-lg-6 col-xl-5 m-auto">
                <div
                  class="login_main_box shadow p-md-4 p-3 mx-lg-0 mx-md-5 position-relative"
                >
                  <form action="#" method="post" id="login">
                    <p id="nav" class="">
                      <a
                        class="text-color2 fw-bold"
                        href="../index.html"
                        title="Got to home"
                      >
                        <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
                        <i class="fa fa-home"></i>
                        <span id="lblback">Back To Home</span>
                      </a>
                    </p>
                    <div class="logo text-center">
                      <a href="index.html">
                        <img
                          src="/uinew/img/logo.png"

                          class="img-fluid"
                          alt="logo"
                        />
                      </a>
                    </div>
                    <div class="title-box text-center mt-3 pb-3">
                      <h1 class="heading1 text-color2 mb-xxl-3 mb-2 fw-bold">
                        CM Helpline
                      </h1>
                      <div class="border-linebox">
                        <div class="border-line position-relative">
                          <div class="position-absolute">
                            <span class="bg-dark"></span>
                            <span class="bg-dark"></span>
                            <span class="bg-dark"></span>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div for="user_login" class="mb-3 d-block">
                      <span id="lbluserLable" class="logintext-amr mb-3 ps-2"
                        >Username
                      </span>
                      <span class="text-danger fs-5">*</span>
                      <input
                        name="txtUser"
                        type="text"
                        maxlength="30"
                        id="txtUser"
                        class="text input form-control rounded-pill"
                        placeholder="User Name"
                        autocomplete="off"
                      />
                    </div>
                    <div for="user_pass" class="mb-3 d-block">
                      <span id="lblpassLable" class="logintext-amr ps-2"
                        >Password
                      </span>
                      <span class="text-danger fs-5">*</span>
                      <input
                        name="txtPass"
                        type="password"
                        id="txtPass"
                        class="text input form-control rounded-pill"
                        placeholder="Enter Password"
                      />
                    </div>
                    <label for="user_pass" class="d-inline-block">
                      <span id="Label1" class="logintext-amr ps-2"
                        >Captcha</span
                      >
                      <span class="text-danger fs-5">*</span>
                    </label>
                    <div
                      class="d-lg-flex align-content-center justify-content-between"
                    >
                      <input
                        name="txtCaptcha"
                        type="text"
                        maxlength="5"
                        id="txtCaptcha"
                        class="text form-control rounded-pill"
                        autocomplete="off"
                        class=""
                        placeholder="Enter Captcha"
                      />
                      <div
                        class="capcha_box border rounded-pill bg-color1 p-1 ms-2 position-relative d-flex align-items-center justify-content-center"
                      >
                        <div class="mt-0 px-0">
                          <div
                            class="mt-0 pe-2"
                            style="background-color: White"
                          >
                            <img
                              src="CaptchaImage.axd?guid=5fa2aaa9-9b08-414e-bb54-2e1b36274db2"
                              border="0"
                              width="180"
                              height="31"
                            />
                          </div>
                        </div>
                        <div>
                          <span class="ref-icon ms-2 text-color">
                            <i
                              class="fa fa-refresh fs-5"
                              style="cursor: pointer"
                              aria-hidden="true"
                              onclick="refresh()"
                            ></i>
                          </span>
                        </div>
                      </div>
                    </div>
                    <p class="text-end mt-2 fw-bold">
                      <a
                        href="../ForgotPasswordOfficer.aspx"
                        class="text-decoration-underline text-color2"
                        >Forgot Password</a
                      >
                    </p>
                    <input
                      type="submit"
                      name="btnsubmit"
                      value="Login"
                      onclick='return EncrptUserNamePass();WebForm_DoPostBackWithOptions(new WebForm_PostBackOptions("btnsubmit", "", true, "", "", false, false))'
                      id="btnsubmit"
                      name="wp-submit"
                      class="btn btn-primary btn_view text-white w-100 rounded-pill py-2"
                    />
                    <p class="text-center mb-0 mt-2 fw-bold">
                      Design Developed By
                      <a
                        href="http://www.lokseva.gov.in/index.aspx"
                        class="text-color2"
                        >MPSAPS</a
                      >
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
